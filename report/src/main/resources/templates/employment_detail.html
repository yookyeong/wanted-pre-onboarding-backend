<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body >
	<table th:each="employment : ${employment}">
	<tr>
	<td> 채용공고명 : </td>
	<td> [[${employment.subject}]]</td>
	</tr>
	
	
	<tr>
	<td> 채용 포지션 : </td>
	<td> [[${employment.em_position}]]</td>
	</tr>
	
	<tr>
	<td> 체용기술 : </td>
	<td>[[${employment.em_tech}]] </td>
	</tr>
	
	<tr>
	<td> 연봉 : </td>
	<td>[[${employment.sal}]] </td>
	</tr>
	
	<tr>
	<td> 작성시간 :  </td>
	<td>[[${employment.createdate}]]</td>
	</tr>
	
	</table>
<!--<h1 th:text="${employment.subject}"></h1>
<div class="container my-3" th:text="$employment.content}"></div>  -->

<div>	   
    <a th:href="@{|/modify/${employment.num}|}" th:text="수정"></a>

    <a href="javascript:void(0);" th:data-uri="@{|/delete/${employment.num}|}"
       class="delete btn btn-sm btn-outline-secondary" th:text="삭제">
    </a>	
</div>   
	
		<script type='text/javascript'>
		const delete_elements = document.getElementsByClassName("delete");
		Array.from(delete_elements).forEach(function(element) {
		    element.addEventListener('click', function() {
		        if(confirm("정말로 삭제하시겠습니까?")) {
		            location.href = this.dataset.uri;
		        };
		    });
		});
		</script>      

</body>
</html>
